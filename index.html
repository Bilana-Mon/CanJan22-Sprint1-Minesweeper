<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <h1>Minesweeper</h1>
    <div class="subtext"><span class="mines">Mines Left: 2</span><span class="lives">Lives Left: 3</span></div>
    <div class="best-score">
        <span class="score">Best Score:</span>
    </div>


    <div class="timer-count">
        <span id="second">00</span>
    </div>
    <div class="main-box"></div>

    <div class="btns">
        <button class="easy" onclick="clickBtn(this)">Easy</button>
        <button class="hard" onclick="clickBtn(this)">Hard</button>
        <button class="extreme" onclick="clickBtn(this)">Extreme</button>
    </div>


    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
